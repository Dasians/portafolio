<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio Freelancer" />
    <meta name="author" content="Kevin Mariotis" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio - Freelancer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon/favicon.ico" />
</head>

<body>
    <!-- Navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-2">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bolder" href="#"><img src="/img/logo.png" alt="logo" width="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" aria-current="page" href="#portafolio" id="link1">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#servicios" id="link2">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#contacto" id="link3">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!-- Seccion Frelancer -->
        <div class="bg-warning p-5">
            <div class="text-center my-5">
                <img src="./img/avataaars.svg" alt="Foto de perfil" width="200px">
                <h1 class="name mt-4">Kevin Mariotis Diaz</h1>
                <p class="text-white fs-3">Desarrollador Web</p>
            </div>
        </div>
        <!-- Seccion Portafolio -->
        <div class="container p-4 scroll" id="portafolio">
            <h2 class="fw-bolder fs-1 my-4 text-center">Portafolio</h2>
            <div class="row my-3">
                <div class="car col-sm border rounded m-2">
                    <p class="text-center">Front-End</p>
                </div>
                <div class="car col-sm border rounded m-2">
                    <p class="text-center">Back-End</p>
                </div>
                <div class="car col-sm border rounded m-2">
                    <p class="text-center">Database</p>
                </div>
            </div>
        </div>
        <!-- Seccion Servicios -->
        <div class="bg-warning p-4 scroll" id="servicios">
            <h2 class="fw-bolder fs-1 my-4 text-center">Servicios</h2>
            <div class="container mx-auto row my-3">
                <div class="car col-sm border rounded m-2">
                    <p class="text-center text-white">Dise√±o Web</p>
                </div>
                <div class="car col-sm border rounded m-2">
                    <p class="text-center text-white">Aplicaciones Web</p>
                </div>
                <div class="car col-sm border rounded m-2">
                    <p class="text-center text-white">E-Commerce</p>
                </div>
            </div>
        </div>
        <!-- Seccion Contacto -->
        <div class="container p-4 scroll" id="contacto">
            <h2 class="fw-bolder fs-1 my-4 text-center">Contacto</h2>
            <form action="" class="container text-center mx-auto bg-light p-5">
                <h2 class="fw-bolder fs-4 mb-4 text-center">Favor llenar el formulario</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Tu Nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Tu Telefono">
                    <label for="floatingInput">Telefono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Tu Email">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 200px"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Mensaje</label>
                </div>
                <button type="submit" class="btn btn-outline-dark my-4">Enviar</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark p-5">
        <p class="text-white text-center my-auto">Copyright &copy;. Derechos Reservados - Kevin Mariotis - 2022</p>
    </footer>

    <!-- scripts -->
    <script src="/js/scroll.js"></script>
</body>

</html>
